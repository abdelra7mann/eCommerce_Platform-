{% extends '../base.html' %}
{%load static %}
{% block title %}Store{% endblock %}

{% block content %}

<section style="background-color: #eee;" >
  <div class="container py-5">
    <div class="row">

      

       
       {% for product in data %}
          
        <!-- start base item div for loop  -->
      <div class="col-md-12 col-lg-4 mb-4 mb-lg-0 ">
        <div class="card">
          <div class="d-flex justify-content-between p-3">
            <p class="lead mb-0">Today's Combo Offer</p>
            <div
              class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
              style="width: 35px; height: 35px;">
              <p class="text-white mb-0 small">x4</p>
            </div>
          </div>
          <img src=" {{product.imageUrl}} " class="card-img-top" alt="Laptop" />
          <a href="http://" target="_blank" rel="noopener noreferrer">
          <div class="card-body  ">
            <div class="d-flex justify-content-between">
              <p class="small"><a href="#!" class="text-muted">{{product.name }}</a></p>
              <p class="small text-danger"><s>$1999</s></p>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <h5 class="mb-0">{{product.name}}</h5>
              <h5 class="text-dark mb-0">${{product.price| floatformat:2 }}</h5>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <p class="text-muted mb-0">Available: <span class="fw-bold">{{count}}</span></p>
              <div class="ms-auto text-warning">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </div>

                 <button data-product={{product.id}} data-action="remove"  href="#" class="update-cart btn btn-outline-danger pr-1 ">remove</button>


                 <div class="ml-5"> 
                  
                
                <!-- dribbble - twitter -->
               
                  <button class="update-cart btn btn-warning " data-product={{product.id}} data-action="add">Add to Cart</button>
                 </div>


            </div>
          </div>
          </a>
        </div>
      </div>
        <!-- end base item div for loop  -->
        {% endfor %}


  



    </div>
  </div>
</section>
<script src="{% static 'js/js.js' %}"></script>

{% endblock content %}
